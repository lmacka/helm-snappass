# Default values for snappass.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lmacka/snappass
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""
  automount: true

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 5000

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts: []
  tls: []

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Built-in Valkey configuration
valkey:
  enabled: true
  haMode:
    enabled: false
    replicas: 1
  storage:
    className: ""
    requestedSize: 2Gi
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  containerSecurityContext:
    enabled: true
    runAsNonRoot: true
    runAsUser: 1000
  servicePort: 6379

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# External Valkey/Redis configuration (used if valkey.enabled is false)
externalValkey:
  enabled: false
  host: ""
  port: 6379
  database: 0
  usePassword: false
  existingSecret: ""
  existingSecretPasswordKey: ""

# Gunicorn configuration
gunicorn:
  workers: 3  # Number of worker processes (recommended: 2 x CPU cores + 1)

# Additional environment variables
extraEnv: []
# - name: SNAPPASS_NO_SSL
#   value: "True"

nodeSelector: {}
tolerations: []
affinity: {}

# Init container to wait for Valkey
initContainer:
  waitForValkey:
    enabled: true
  waitForValkeyTimeout: 30

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
